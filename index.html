<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="q1"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="q q2"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="q3">
    <div class="q q3__blue"></div>
    <div class="q q3__green"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="q4 clearfix">
    <div class="q q4__red"></div>
    <div class="q q4__blue"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="q5">
    <div class="q q5__red q5__text"><div>A</div></div>
    <div class="q q5__blue q5__text"><div>B</div></div>
    <div class="q q5__orange q5__text"><div>C</div></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="q6">
    <div class="q q6__green q6__text"><div>A</div></div>
    <div class="q q6__yellow q6__text"><div>B</div></div>
    <div class="q q6__pink q6__text"><div>C</div></div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="q7 clearfix">
    <div class="q q7__red"></div>
    <div class="q q7__green"></div>
    <div class="q q7__blue"></div>
  </div>
</body>

</html>
